<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game_continer">
        <h2>Typing Speed Test Game</h2>
        <div class="message">
            <h3>
                Please choose carefully:
            </h3>
        </div>
        <div class="choose">
            <button class="nor">Normal</button>
            <button class="med">Mediaum</button>
            <button class="har">Hard</button>
        </div>
        <div class="info">
            <p>You Are Playing on <span class="update"></span> Level & You Have <span class="two"></span> Second To type OF Word</p>
        </div>
        <div class="start">
            <button class="enter">Start</button>
        </div>
        <div class="word">
        </div>
        <div class="enter_word">
            <input type="text" class="enter" placeholder="Enter Word Fast Please" name="" id="" value="" />
        </div>
        <div class="group_word">

        </div>
        <div class="result">
            <h3>Time left : <span class="inc">0</span> Second</h3>
            <h3>Score : <span class="scor">0</span> From 30</h3>
        </div>
        <div class="lose">

        </div>
    </div>
    <script src="main.js">
    </script>
</body>

</html>
